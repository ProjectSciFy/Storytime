  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule:  Show capabilities anytimee user says help
  steps:
  - intent: request_help
  - action: utter_help

- rule: unable to do
  steps:
