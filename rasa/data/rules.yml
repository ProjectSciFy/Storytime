version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule:  Show capabilities anytime user says help
  steps:
  - intent: request_help
  - action: utter_help

- rule: unable to do
  steps:
  - intent: edit_story
  - action: utter_unable

- rule: greet
  steps:
  - intent: greet
  - action: utter_welcome

- rule: activate form
  steps:
  - intent: affirm
  - action: action_reset_form
  - action: keyword_filling_form
  - active_loop: keyword_filling_form

- rule: submit form
  condition:
  - active_loop: keyword_filling_form
  steps:
  - action: keyword_filling_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_say_keywords

- rule: get keywords
  steps:
  - intent: print_keywords
  - action: utter_keywords_output
