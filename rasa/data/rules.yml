version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule:  Show capabilities anytime user says help
  steps:
  - intent: request_help
  - action: utter_help

- rule: unable to do
  steps:
  - intent: edit_story
  - action: utter_unable

- rule: greet
  steps:
  - intent: greet
  - action: utter_welcome

- rule: activate form
  steps:
  - intent: affirm
  - action: action_reset_form
  - action: keyword_filling_form
  - active_loop: keyword_filling_form

- rule: submit form
  condition:
  - active_loop: keyword_filling_form
  steps:
  - action: keyword_filling_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_say_keywords

- rule: get keywords
  steps:
  - intent: print_keywords
  - action: utter_keywords_output

- rule: don't speak giberish
  steps:
  - intent: giberish
  - action: utter_dont_speak

- rule: change color scheme
  steps:
  - intent: change_color_scheme
  - action: action_update_color

- rule: change font
  steps:
  - intent: change_font
  - action: action_update_font

- rule: change sound 
  steps:
  - intent: change_sound
  - action: action_update_sound

- rule: button disabled
  steps:
  - intent: button_disabled
  - action: utter_button_disabled

- rule: view library
  steps:
  - intent: view_library
  - action: action_show_stored_titles

- rule: select library
  steps:
  - intent: select_title
  - action: action_load_story

- rule: deny_response
  steps:
  - intent: deny
  - action: utter_how_help

