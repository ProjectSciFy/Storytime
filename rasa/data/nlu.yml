- intent: change_color_scheme
  examples: |
    - change to [forest](scheme).
    - revert to the [original](scheme).
    - change to [mountain](scheme).
    - [fire](scheme)
- intent: change_font
  examples: |
    - change to [menlo](font).
    - revert to the [monaco](font).
    - change to [dejava sans mono](font).
    - [dejava sans mono](font)
- intent: change_sound
  examples: |
    - [enable](sound) sound
    - [disable](sound)
